<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<dom-module id="person-info">
  <style>
    /*Default typography styles*/
    .paper-font-display4 {@apply(--paper-font-display4);}
    .paper-font-display3 {@apply(--paper-font-display3);}
    .paper-font-display2 {@apply(--paper-font-display2);}
    .paper-font-display1 {@apply(--paper-font-display1);}
    .paper-font-headline {@apply(--paper-font-headline);}
    .paper-font-title {@apply(--paper-font-title);}
    .paper-font-subhead {@apply(--paper-font-subhead);}
    .paper-font-body2 {@apply(--paper-font-body2);}
    .paper-font-body1 {@apply(--paper-font-body1);}
    .paper-font-caption {@apply(--paper-font-caption);}
    .paper-font-menu {@apply(--paper-font-menu);}
    .paper-font-button {@apply(--paper-font-button);}

    paper-material{
      display: inline-block;
      background: white;
      box-sizing: border-box;
      border-radius: 2px;
    }
    .agenda_box{
      padding: 0;
      width: 100%;
    }

    .day_title{
      padding: 32px;
      color: #212121;
      border-bottom: 1px solid #ddd;
    }

    .person_img{
      width: 300px;
      height: 300px;
    }

    .person_description{
      margin-left: 20px;
    }

    .divider{
        height: 10px;
    }

    .social_things{
      margin-top: 10px;
    }

    @media (max-width: 1500px) {
      .person_img{
        width: 250px;
        height: 250px;
      }
    }

    @media (max-width: 1000px) {
      .person_img{
        width: 200px;
        height: 200px;
      }
    }

    @media (max-width: 850px) {
      .day_title{
        padding: 16px;
        font-size: 20px;
      }

    }

  </style>
  <template>
    
    <paper-material class="agenda_box" elevation="1">
      <template is="dom-repeat" items="{{personInfo}}">
        <div class="day_title layout horizontal"> 
          <div>
            <iron-image class="person_img" src="{{item.src}}" preload sizing="cover"></iron-image>
          </div>
          <div class="person_description layout vertical">
            <div class="paper-font-headline">{{item.name}}</div>
            <div class="paper-font-subhead">{{item.country}}</div>
            <div class="divider"></div>
            <div class="divider"></div>
            <div class="paper-font-subhead">{{item.description}}</div>
            <div class="flex"></div>
            <div class="layout horizontal">
              <div>
                <div class="paper-font-body2">PÃ¡gina web</div>
                <div class="paper-font-subhead">{{item.website}}</div>
              </div>
              <div class="flex"></div>
              <div class="social_things">
                <a href="{{item.social1}}"><paper-icon-button icon="search"></paper-icon-button></a>
                <a href="{{item.social2}}"><paper-icon-button icon="search"></paper-icon-button></a>
                <a href="{{item.social3}}"><paper-icon-button icon="search"></paper-icon-button></a>
              </div>
            </div>
          </div>
        </div>
      </template>
    </paper-material>
    
  </template>
