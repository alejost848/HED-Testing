<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/av-icons.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="schedule-item.html">

<dom-module id="schedule-agenda">
  <style>
    .schedule_items{    
      height: 300px;
      overflow: scroll;
    }

    @media (max-width: 1500px) {
      .schedule_items{    
        height: 240px;
      }
    }

    @media (max-width: 850px) {
      .schedule_items{
        height: 100%;
      }
    }
  </style>

  <template>
    <div class="schedule_items">
      <template is="dom-repeat" items="{{agendaItems}}">
        <schedule-item onclick="openDialog(this)" icon="{{item.icon}}" title="{{item.title}}" time="{{item.time}}" content="{{item.content}}" streaming="{{item.streaming}}"></schedule-item>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'schedule-agenda',

      properties: {
        day: {
          type: String
        }
      },

      attached: function(){
        if(this.day=="1"){
           var agendaItems = [
            {icon: 'content-paste', title: 'Inscripciones', time: 'Desde las 7:30 AM', content: 'Debes inscribirte y reclamar tu manilla en el hall de auditorios de la Universidad para que puedas disfrutar del evento. Puedes inscribirte en línea y reclamar tu manilla cuando llegues para ahorrar tiempo.', streaming:'false'},
            {icon: 'schedule', title: 'Inauguración', time: '8:30 AM - 9:00 AM', content: 'Experimenta la inauguración de una nueva versión del evento de diseño más grande del suroccidente colombiano.', streaming:'true'},
            {icon: 'communication:chat', title: 'La Tlapalería', time: '9:00 AM - 10:30 AM', content: '', streaming:'true'},
            {icon: 'schedule', title: 'Refrigerio', time: '10:30 AM - 11:00 AM', content: '', streaming:'false'},
            {icon: 'communication:chat', title: 'Anwar Bey-Taylor', time: '11:00 AM - 12:30 AM', content: '', streaming:'true'},
            {icon: 'schedule', title: 'Almuerzo', time: '12:30 AM - 2:00 PM', content: '', streaming:'false'},
            {icon: 'communication:chat', title: 'Ogilvy & Mather', time: '2:00 PM - 3:30 PM', content: '', streaming:'true'},
            {icon: 'schedule', title: 'Refrigerio', time: '3:30 PM - 4:00 PM', content: '', streaming:'false'},
            {icon: 'communication:chat', title: 'Laura Jade', time: '4:00 PM - 5:30 PM', content: '', streaming:'true'}
          ];
        }

        if(this.day=="2"){
          var agendaItems = [
            {icon: 'content-paste', title: 'Inscripciones', time: 'Desde las 7:30 AM', content: '', streaming:'false'},
            {icon: 'communication:chat', title: 'Tu Taller Design', time: '8:00 AM - 9:30 AM', content: '', streaming:'true'},
            {icon: 'schedule', title: 'Refrigerio', time: '9:30 AM - 10:00 AM', content: '', streaming:'false'},
            {icon: 'communication:chat', title: 'Mafe Maldonado', time: '10:00 AM - 11:30 AM', content: '', streaming:'true'},
            {icon: 'communication:chat', title: 'Designo Patagonia', time: '11:30 AM - 1:00 PM', content: '', streaming:'true'},
            {icon: 'schedule', title: 'Almuerzo', time: '1:00 PM - 2:00 PM', content: '', streaming:'false'},
            {icon: 'hardware:desktop-windows', title: 'Talleres', time: '2:00 PM - 5:00 PM', content: '', streaming:'false'}
          ];
        }

        this.agendaItems = agendaItems;
      }

    });
  </script>
</dom-module>
