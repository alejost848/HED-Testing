<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/av-icons.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="schedule-item.html">

<dom-module id="schedule-agenda">
  <style>
    .schedule_items{    
      height: 300px;
      overflow: scroll;
    }

    @media (max-width: 1500px) {
      .schedule_items{    
        height: 240px;
      }
    }

    @media (max-width: 850px) {
      .schedule_items{
        height: 100%;
      }
    }
  </style>

  <template>
    <div class="schedule_items">
      <template is="dom-repeat" items="{{agendaItems}}">
        <schedule-item onclick="openDialog(this)" icon="{{item.icon}}" title="{{item.title}}" time="{{item.time}}" content="{{item.content}}" streaming="{{item.streaming}}"></schedule-item>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'schedule-agenda',

      properties: {
        day: {
          type: String
        }
      },

      attached: function(){
        if(this.day=="1"){
           var agendaItems = [
            {icon: 'content-paste', title: 'Inscripciones', time: 'Desde las 7:30 AM', content: 'Debes inscribirte y reclamar tu manilla en el hall de auditorios de la Universidad para que puedas disfrutar del evento. Puedes inscribirte en línea y reclamar tu manilla cuando llegues para ahorrar tiempo.', streaming:'false'},
            {icon: 'schedule', title: 'Inauguración', time: '8:30 AM - 9:00 AM', content: 'Experimenta la inauguración de una nueva versión del evento de diseño más grande del suroccidente colombiano.', streaming:'true'},
            {icon: 'communication:chat', title: 'La Tlapalería', time: '9:00 AM - 10:30 AM', content: 'Está conformada por un grupo de diseñadores recién graduados de la carrera de Diseño Industrial del Tecnológico de Monterrey en Guadalajara. Fue fundada en el 2013 como una plataforma para difundir e impulsar el talento de los jóvenes. Allí se crean objetos y colecciones inspirados en la cultura y las tradiciones mexicanas utilizando materiales locales y técnicas artesanales con la colaboración de artesanos expertos de México.', streaming:'true'},
            {icon: 'schedule', title: 'Receso', time: '10:30 AM - 11:00 AM', content: 'Sal del auditorio, estira y charla con tus amigos mientras preparamos la siguiente conferencia.', streaming:'false'},
            {icon: 'communication:chat', title: 'Anwar Bey-Taylor', time: '11:00 AM - 12:30 PM', content: 'Es el fundador y director creativo de la compañía Mind Traveler Design en San Francisco, Estados Unidos. Mind Traveler es un estudio de arte creado para la industria del entretenimiento, donde se especializan en la creación de arte 3D con énfasis en el desarrollo de personajes. Han trabajado para compañías como Activision, EA Games, Academy of Art, Sony Computer Entertainment y Blizzard Entertainment, entre otros.', streaming:'true'},
            {icon: 'schedule', title: 'Almuerzo', time: '12:30 PM - 2:00 PM', content: 'Hacemos una pausa para comer. Ya regresamos.', streaming:'false'},
            {icon: 'communication:chat', title: 'Ogilvy & Mather', time: '2:00 PM - 3:30 PM', content: 'La sede en Colombia de Ogilvy & Mather está dentro de las 10 agencias publicitarias más creativas de la red a nivel mundial. Han trabajado con docenas de creativos creando nuevas ideas para clientes como Coca-Cola, Kia Motors, Canon, Pfizer, Unilever, Nestlé, Carulla, Kimberly Clark, Claro, Mercedes Benz, Ecofill, entre otros.', streaming:'true'},
            {icon: 'schedule', title: 'Receso', time: '3:30 PM - 4:00 PM', content: 'Sal del auditorio, estira y charla con tus amigos mientras preparamos la siguiente conferencia.', streaming:'false'},
            {icon: 'communication:chat', title: 'Laura Jade', time: '4:00 PM - 5:30 PM', content: 'Artista australiana con una gran variedad de estudios profesionales que van desde las Bellas Artes, el Diseño de Iluminación hasta la Ciencia y la Biología. Su trabajo se basa en la combinación de todas estas disciplinas, demostrando cada vez más la cercanía entre la ciencia y el arte. Con "BrainLight", su más reconocido trabajo, conecta el arte, el diseño, la neurociencia y las tecnologías BCI (interfaz cerebro-ordenador) como nunca antes.', streaming:'true'}
          ];
        }

        if(this.day=="2"){
          var agendaItems = [
            {icon: 'content-paste', title: 'Inscripciones', time: 'Desde las 7:30 AM', content: 'Debes inscribirte y reclamar tu manilla en el hall de auditorios de la Universidad para que puedas disfrutar del evento. Puedes inscribirte en línea y reclamar tu manilla cuando llegues para ahorrar tiempo.', streaming:'false'},
            {icon: 'communication:chat', title: 'Tu Taller Design', time: '8:00 AM - 9:30 AM', content: 'Son un estudio de diseño que investiga, desarrolla y produce productos para personas y empresas en diferentes sistemas de fabricación, apoyándose en la fabricación digital, maquinaria de vanguardia y procesos artesanales para generar valor único a sus proyectos. Son un estudio que es consciente que el cliente debe recibir más de lo que espera y que el proceso debe ser su bien más valioso, mejorando y reflexionando siempre sobre sí mismo.', streaming:'true'},
            {icon: 'schedule', title: 'Receso', time: '9:30 AM - 10:00 AM', content: 'Sal del auditorio, estira y charla con tus amigos mientras preparamos la siguiente conferencia.', streaming:'false'},
            {icon: 'communication:chat', title: 'Mafe Maldonado', time: '10:00 AM - 11:30 AM', content: 'Artista Plástica y Diseñadora con grandes conocimientos en historia del arte contemporáneo y filosofía del arte. Entró en el universo de la creación desde su adolescencia trabajando en escenografías teatrales y cinematográficas además de hacer vitrinas para grandes marcas. Ha dirigido galerías en Paris, organizando exposiciones y stands para grandes shows en toda Europa.', streaming:'true'},
            {icon: 'communication:chat', title: 'Designo Patagonia', time: '11:30 AM - 1:00 PM', content: 'Es un estudio de diseño radicado en Bariloche, Argentina. Tiene como objetivo crear objetos que rescatan las historias, los materiales y la mano de obra artesana de la Patagonia. Tienen una concepción optimista del diseño argentino, de su valor estético y social como medio de afirmación a su cultura. La piedra, la madera, el cuero son parte inescindible de su vocabulario, siempre con una filosofía de respeto por sus recursos naturales y humanos.', streaming:'true'},
            {icon: 'schedule', title: 'Almuerzo', time: '1:00 PM - 2:00 PM', content: 'Hacemos una pausa para comer. Ya regresamos.', streaming:'false'},

            {icon: 'build', title: 'Taller - La Tlapalería', time: '2:00 PM - 5:00 PM', content: 'Título: Líneas estéticas. Los asistentes aprenderán a reconocer las distintas líneas estéticas que existen en el mundo del diseño de los productos, para ampliar su capacidad de identificación de las referencias estéticas. Trabajaremos con imágenes, formas y colores que nos permitirán representar e identificar dichas referencias.', streaming:'false'},

            {icon: 'build', title: 'Taller - Anwar Bey-Taylor', time: '2:00 PM - 5:00 PM', content: 'Título: Creating characters that live. Video games have evolved over the decades to become platforms for great interactive story telling experiences. Video games take us to new worlds and the characters are no longer just tools to be controlled, now characters serve as guides for us in the new worlds, and they are avatars that posses the power to inspire. In this new future generation of video game development, the stories are everything and the characters must come to life. In this workshop: Creating Characters that Live, we will go over ways in which games give life to characters and how at Mind Traveler Design we make it a high priority to instill story and life into every character we create.', streaming:'false'},

            {icon: 'build', title: 'Taller - Ogilvy & Mather', time: '2:00 PM - 5:00 PM', content: 'Título: Cómo maquillar a un león y no morir en el intento. Es un workshop donde vamos a explicar y trabajar entre todos una campaña creativa publicitaria desde el inicio de la idea, pasando por fotografía, retoque digital, montaje, dirección de arte y distintos procesos para llegar a ganar un León de Oro en el festival más importante de creatividad en el mundo. Cannes Lions. Al final cada asistente podrá ser el modelo de su propio aviso y llevárselo impreso.', streaming:'false'},

            {icon: 'build', title: 'Taller - Laura Jade', time: '2:00 PM - 5:00 PM', content: 'Título: Shadow Light Boxes. Design an advanced light box scene. Explore intricate paper cutting and 3D thinking techniques and bring a story to life in layers of shadow and light.', streaming:'false'},

            {icon: 'build', title: 'Taller - Tu Taller Design', time: '2:00 PM - 5:00 PM', content: 'Título: Diseño de mobiliario para la exportación Digital. El objetivo es diseñar y producir una pieza de mobiliario que pueda ser producida en cualquier país del mundo que cumpla normas y requerimientos para envíos internacionales. Se busca generar conciencia de las posibilidades de producción a partir de procesos que involucren métodos de fabricación digital en las pequeñas, medianas y grandes empresas del país así como en la academia. Se mostrarán las posibilidades tecnológicas actuales para aplicaciones en el Diseño, Arquitectura, construcción y mobiliario y en general todos los insumos y productos. Además, presentar algunas tendencias en el uso de tecnologías de fabricación tanto en el sector como en otros que puedan ser de soporte o puedan brindar productos complementarios.', streaming:'false'},

            {icon: 'build', title: 'Taller - Mafe Maldonado', time: '2:00 PM - 5:00 PM', content: 'Título: Creación de conceptos en el mundo del retail. El taller se compone de dos partes. Primero, se hará una pequeña introducción en la creación de espacios comerciales y visual merchandising y después, el taller se basará en escritura y creación de sketchs/dibujos de conceptos para marcas.', streaming:'false'},

            {icon: 'build', title: 'Taller - Designo Patagonia', time: '2:00 PM - 5:00 PM', content: 'Título: Intervenciones de arte y diseño, una propuesta periférica. El curso será de reflexión-acción. Se expondrá material a los asistentes (sobre todo imágenes fotográficas y videos) de distintos artistas internacionales que están haciendo acciones de éste tipo en la actualidad, sumado al material traído de la Bienal Experimenta Design Ámsterdam en la que participé con el estudio de diseño Designo Patagonia, como uno de los 11 estudios internacionales invitados. Luego de ver el panorama internacional y local, analizarlo y sacar conclusiones, se invitará a los asistentes a generar propuestas de acción, las cuales serán evaluadas entre todos para determinar cuales son las más originales, creativas y eficaces.', streaming:'false'}
          ];
        }

        this.agendaItems = agendaItems;
      }

    });
  </script>
</dom-module>
