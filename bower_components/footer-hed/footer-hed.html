<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icons/av-icons.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">
<link rel="import" href="../iron-selector/iron-selector.html">

<dom-module id="footer-hed">
  <style>
    /*Default typography styles*/
    .paper-font-display4 {@apply(--paper-font-display4);}
    .paper-font-display3 {@apply(--paper-font-display3);}
    .paper-font-display2 {@apply(--paper-font-display2);}
    .paper-font-display1 {@apply(--paper-font-display1);}
    .paper-font-headline {@apply(--paper-font-headline);}
    .paper-font-title {@apply(--paper-font-title);}
    .paper-font-subhead {@apply(--paper-font-subhead);}
    .paper-font-body2 {@apply(--paper-font-body2);}
    .paper-font-body1 {@apply(--paper-font-body1);}
    .paper-font-caption {@apply(--paper-font-caption);}
    .paper-font-menu {@apply(--paper-font-menu);}
    .paper-font-button {@apply(--paper-font-button);}


    #footer{
      position: absolute;
      width: 100%;
      bottom: 10px;
    }

    #left_info_wrapper{
      position: relative;     
      left: 7%;
    }

    puzzle-element.small, paper-icon-button.small {
      color: #fff;
      --puzzle-element-ink-color: #000000;
    }

    puzzle-element.small::shadow #icon, paper-icon-button.small::shadow #icon {
      width: 100px;
      height: 100px;
    }

    #spacer{
      width: 15px;
    }

    #sections{
      position: relative; 
      right: 7%;
      color: white;
      font-size: 15px;
      font-weight: 400;
    }

    paper-tabs{
      --paper-tabs-selection-bar-color: #fa3f7e;
    }

    paper-tab {
      flex: none;
    }

    paper-button[raised].colorful {
      background: #fa3f7e;
      color: #fff;
      margin-top: 4px;
      margin-left: 15px;
    }

    paper-button {
      margin-bottom: 24px;
    }

    #dateHome{
      color:white;
      font-weight: 400;
      font-size: 18px;
    }

    #placeHome{
      color:white;
      opacity: 0.6;
      font-weight: 300;
      font-size: 16px;
    }

    @media (max-width: 850px) {
      puzzle-element.small::shadow #icon, paper-icon-button.small::shadow #icon {
        width: 75px;
        height: 75px;
      }

      #left_info_wrapper{
        width: 100%;
        padding: 0px 10px;
        left: 0%;
      }

      #footer{
        bottom: 0;
        display: none;
      }

      #sections{
        display: none;
      }

      #dateHome{
        font-size: 14px;
      }

      #placeHome{
        font-size: 12px;
      }
    }

  </style>
  <template>
    <div id="footer" class="horizontal layout center">            
        <div id="left_info_wrapper" class="horizontal layout center">
            <a href="../../#!/">
              <paper-icon-button route="inicio" icon="puzzle-icons:logo" title="Hoy es DiseÃ±o" class="small"></paper-icon-button>
            </a>
            <div id="spacer"></div>
            <div class="flex"></div>
            <div id="location_info" class="left_text vertical layout">
              <div id="dateHome">Octubre 22 - 23, 2015</div>
              <div id="placeHome">Universidad Icesi</div>   
            </div>          
        </div>
        <div class="flex"></div>
        <div id="sections" class="horizontal layout">
          <more-route-selector> 
              <paper-tabs noink>
                <paper-tab route="evento">EVENTO</paper-tab>
                <paper-tab route="agenda">AGENDA</paper-tab>
                <paper-tab route="contacto">CONTACTO</paper-tab>            
            </paper-tabs>
          </more-route-selector> 
          <paper-button raised class="colorful">INSCRIBIRSE</paper-button>
        </div>          
      </div>      
  </template>
</dom-module>
<script>
  Polymer({
    is: 'footer-hed',

    properties: {

      time: {
        type: String
      },

      streaming: {
        type: Boolean,
        value: false
      }
    }
  });
</script>
